<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ChachChat</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="bg"></div>

  <header class="topbar">
    <div class="brand">
      <img class="brandLogo" src="/logo.png" alt="ChachChat Logo" />
      <div>
        <div class="brandTitle">ChachChat</div>
        <div class="brandSub">Realtime chat</div>
      </div>
    </div>
    <div class="topActions">
      <span id="who" class="who">Not signed in</span>
      <button id="btnLogout" class="btn" type="button">Log out</button>
    </div>
  </header>

  <main class="layout">
    <section class="card chatCard">
      <div class="cardHeader">
        <div class="cardTitle">Chat</div>
        <div class="status" id="status"><span class="dot"></span>Disconnected</div>
      </div>

      <div id="messages" class="messages"></div>

      <form id="form" class="composer">
        <input id="text" class="input" type="text" placeholder="Type a messageâ€¦" />
        <button class="btn btnPrimary" type="submit">Send</button>
      </form>
    </section>

    <aside class="card sideCard">
      <div class="cardTitle">Rules</div>

      <img src="/logo.png" alt="ChachChat Logo" class="rules-logo" />

      <p class="rules-text">
        There is only one rule:<br />
        <strong>no rules.</strong>
      </p>
    </aside>
  </main>

  <script src="/client.js"></script>
</body>
</html>
